sudo: required
language: bash
services:
  - docker
before_install:
  - docker pull mmckinst/rpmbuilder
  - gem install package_cloud
env:
  global:
    secure: 
  matrix:
    - MOCK_CONFIG="epel-6-x86_64"
    - MOCK_CONFIG="epel-7-x86_64"
script:
  - docker run -e MOCK_CONFIG="${MOCK_CONFIG}" -v "$(pwd):/rpmbuild" --privileged=true mmckinst/rpmbuilder
notifications:
  email:
    on_success: never
    on_failure: always
after_success:
  - 'package_cloud push marknexcess/mg/el/6 results/epel-6-x86_64/*rpm'
  - 'package_cloud push marknexcess/mg/el/7 results/epel-7-x86_64/*rpm'
